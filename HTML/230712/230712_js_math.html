<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI) // 원주율
        console.log(Math.E) // 자연상수

        console.log(Math.min(2,5,8)) // 최소값
        console.log(Math.max(2,5,8)) // 최대값
        console.log(Math.random()) // 랜덤값

        console.log(Math.round(7.9), Math.round(7.2)) // .5이상은 올림

        console.log(Math.floor(7.9), Math.floor(7.2)) // 무조건 내림
        console.log(Math.ceil(7.9), Math.ceil(7.2)) // 무조건 올림

        console.log(Math.floor(Math.random() * (100 - 1) + 1)) // 1~100 사이의 랜덤값
    </script>
</body>
</html>
