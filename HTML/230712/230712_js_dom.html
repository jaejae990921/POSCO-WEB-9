<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="red" class="box red"></div>
        <div id="orange" class="box orange"></div>
        <div class="box yellow"></div>
    </div>

    <button type="button" onclick="creatGreenBox()">생겨라!!</button>
    <button type="button" onclick="removeBox()">사라져라!!</button>

    <script>
        let container = document.querySelector(".container");
        // console.log(container);
        console.log(container.children); // 자식들을 배열로 출력

        let redBox = document.getElementById("red");
        console.log(redBox.parentNode); // 부모를 출력 -> 하나만 출력이라 배열 X
        console.log(redBox.nextElementSibling) // 다음 형제를 출력
        console.log(redBox.nextElementSibling.nextElementSibling) // 다음 형제의 다음 형제

        // let orangeBox = document.getElementById("orange");
        console.log(orangeBox.previousElementSibling) // 이전 형제를 출력

        function creatGreenBox() { // 초록색 박스 추가
            let creatBox = document.createElement("div"); // 태그를 만듬
            creatBox.className = "box green"; // class이름을 지정
            
            // 요소.append()
            // container.append(creatBox); // container(부모)에 ( ) 안에 있는 것을 자식으로 주가
            // container.appendChild(creatBox); // appendChild 안에는 무조건 Node 객체만 올 수 있음
            // container.append("안녕?"); // append는 문자열과 Node객체 모두 가능
            // appendChild는 Node객체만 가능

            // container.prepend(creatBox); // container(부모)에 ( ) 안에 있는 것을 자식으로 맨 앞에 추가

            // orangeBox.before(creatBox) // 이전 형제로 추가
            orangeBox.after(creatBox) // 다음 형제로 추가
        }

        function removeBox() {
            let orangeBox = document.getElementById("orange");
            orangeBox.remove(); // orangeBox를 삭제
            // container.removeChild(orangeBox); // orangeBox를 삭제 -> 앞에 부모 요소를 줘야 함
        }

        // redBox.setAttribute("class", "box orange"); // setAttribute("속성이름", "변경할 값") => 변수명.className = "변경할 값"과 같음
    </script>
