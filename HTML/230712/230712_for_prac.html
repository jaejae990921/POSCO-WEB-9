<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [];
        let forsum = 0;
        let forofsum = 0;
        let foreachsum = 0;

        for (let i = 1; i <= 100; i++) {
            nums.push(i);
        }

        // for : 인덱스로 배열의 값에 접근하는 방식
        for (let i = 0; i < nums.length; i++) {
            forsum += nums[i];
        }

        // for of : 배열의 값을 하나씩 접근하는 방식
        for (let num of nums) {
            forofsum += num;
        }

        // forEach : 배열의 값을 하나씩 접근할 때 함수를 실행시킬 수 있어
        // 다양한 기능을 수행할 수 있을 것 같다.
        nums.forEach((num) => {
            foreachsum += num;
        })

        console.log("for: ", forsum);
        console.log("for of: ", forofsum);
        console.log("forEach: ", foreachsum);
    </script>
</body>
</html>
