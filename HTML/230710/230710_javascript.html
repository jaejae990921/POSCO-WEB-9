    <script>
        // 콘솔에 출력하고 싶을 때 사용하는 함수
        console.log("출력할 값");

        // js에서 기본으로 사용하는 표기법은 -> camelCase

        // 변수 선언
        // var : 재선언O, 재할당 O
        // let : 재선언 X, 재할당 O
        // const : 재선언 X, 재할당 X
        // 일반 변수 선언할 때는 let 사용 권장
        // 상수는 const 사용

        // 자료형
        // number, string, boolean, null, undefined, object, array 등

        // 배열 선언
        let number = [1, 2, 3, 4, 5];

        // 배열의 인덱싱
        console.log(number[0]); // 인덱스 작성

        // 객체 데이터 -> Object : 여러개의 데이터를 key와 value로 저장
        let cat = {
            age: 5,
            name: "냥이",
            mew: function () {
                console.log("야옹");
            }
        }

        let dog = {
            name: "초코",
        }

        console.log(cat); // 객체 전체 출력
        console.log(cat.age); // age 출력
        cat.mew();

        console.log(dog.name);
        console.log(dog.age); // undefined 출력 됨

        console.log(typeof cat.age); // number 출력
        console.log(typeof cat.name); // string 출력
        console.log(typeof cat.mew); // function 출력
        console.log(typeof dog.age); // undifined 출력
        console.log(typeof null); // object 출력

        /* ------------------------------------- */

        let score1 = prompt("첫번째 성적을 입력하세요");
        let score2 = prompt("두번째 성적을 입력하세요");
        */

        // Number(값) : 값의 자료형을 number로 변환
        /* let avg = (Number(score1) + Number(score2)) / 2;

        /* console.log(avg); */

        // String(값) : 값의 자료형을 string으로 변환 -> null과 undefined 문제 X
        // toString() : 숫자를 문자로 변환 -> null과 undefined 문제 O

        console.log(String(null)); // null -> "null"
    </script>
