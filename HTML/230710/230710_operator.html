<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 대입 연산자
        let num = 1;
        num = 5;

        let numString = "5";

        // 비교 연산자
        console.log(num >= 1);
        console.log(num <= 1);
        // ==, !=, <, <=, >, >=
        // ===, !==, 

        console.log(num == numString); // 값만 비교 -> true
        console.log(num === numString); // 값과 자료형 비교 -> false
        console.log(num != numString); // 값만 비교 -> false
        console.log(num !== numString); // 값과 자료형 비교 -> true

        // 산술 연산자
        console.log(num + 5); // 더하기
        console.log(num - 5); // 빼기
        console.log(num * 5); // 곱하기
        console.log(num / 5); // 나누기 몫

        // 기본 연산자
        console.log(num % 5); // 나누기 나머지, 몫X
        console.log(num ** 5); // 제곱

        // num = num + 5
        num += 5;

        // num = num * 5
        num *= 5;

        // num = num + 1;
        // num += 1;
        // num++;
       
        // num = num - 1;
        // num -= 1;
        // num--;

        // 논리 연산자
        // && => and 연산 : 둘 다 true여야 true
        console.log(true && true); // true => 나머진 false

        // || => or 연산 : 둘 중 하나만 true여도 true
        console.log(true || true); // true
        console.log(true || false); // true
        console.log(false || true); // true
        console.log(false || false); // false

        // ! => not 연산 : t->f, f->t
        console.log(!true); // false
        console.log(!false); // true
    </script>
</head>
<body>
    
</body>
</html>
