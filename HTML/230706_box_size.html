<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .content-box {
            box-sizing: content-box;
            padding : 20px;
            border : 15px solid red;
        }

        .border-box {
            box-sizing: border-box;
            padding : 20px;
            border : 15px solid red;
        }


    </style>
</head>
<body>
    <div class="box content-box">ABC</div>
    <br/> <br/>
    <div class="box border-box">ABC</div>

</body>
</html>
