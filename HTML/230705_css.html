<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { /*div 클래스에 대한 style*/
            color : blue;
            background-color: gray;
            width: 100px;
            height: 100px;
        }

        .main { /*main 클래스에 대한 style // ".이름" 으로 작성하면 class의 이름이다*/
            font-size: 30px;
        }

        .aaa {
            font-weight: 500;
        /* 100, 200, 300 ... 900 // 숫자가 클수록 두꺼워 짐 */
        }

    </style>
</head>
<body>
    <div class = "main aaa">안녕</div>
    <p>jaeun</p>
    <div>안녕하세요</div> <!-- 두 개의 클래스를 적용시키려면 "이름 이름" 으로 작성하면 된다.-->
</body>
</html>
