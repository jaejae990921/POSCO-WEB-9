<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "성춘향"

        switch(name) {
            case "성춘향":
                console.log("여자");
                break;
            case "홍길동":
                console.log("남자");
                break;
            default:
                console.log("잘 모르겠습니다.");
                break;
        }

        // break문 필수 -> break문이 없으면 다음 case문을 실행함
        // default는 기본값 -> default문은 생략 가능
    </script>
</body>
</html>
