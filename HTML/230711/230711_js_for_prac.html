<!DOCTYPE html>

<body>
    <script>
        let num = Number(prompt("Enter a number: "));

        for (let i = 1; i <= num; i++) {
            if ((i % 13 == 0) && (i % 2 == 1)) {
                console.log(i);
            }
        }
    </script>
