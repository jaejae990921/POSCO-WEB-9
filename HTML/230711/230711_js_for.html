<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apple", "banana", "orange", "grape"];
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        let number = 5;
        let cnt = 0;
        for (let i = 1; i <= number; i++){
            cnt += i;
        }
        console.log(cnt);

        for (let i = 5; i > 0; i--) {
            console.log(i);
        }

        for (let i = 1; i <= 5; i++) {
            for(let j = 0; j < 5; j++) {
                console.log(i, j);
            }
        }
    </script>
</body>
</html>
