<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 1;
        let cnt = 0;

        while (n > 0 && n < 100) {
            if (n % 2 === 0 || n % 3 === 0) {
                console.log(n);
                cnt++;
            }
            n++;
        }
        console.log(cnt);
    </script>
</body>
</html>
