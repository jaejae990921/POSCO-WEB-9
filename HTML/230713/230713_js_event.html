    <button type="button">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요." />

        button.addEventListener("click", function () {
            // 앞에 이벤트명은 click, mouseover, mouseout 등등 정해진 값이 있음
            // mouseup은 마우스를 눌렀다가 뗄 때, mousedown은 마우스를 누를 때
            alert("클릭!");
        });

        let input = document.getElementById("pw");

            // console.log(e.key); // key는 입력한 값
            // if (e.key == "Enter") {

        })

        document.getElementById("pw_check").addEventListener("change", (e) => { // focus -> blur가 될 때 값의 변화가 있는지 확인
            if (input.value == e.currentTarget.value) {
                alert("비밀번호가 일치합니다.");
            } else {
                alert("비밀번호가 일치하지 않습니다.");

        })

        input.addEventListener("change", (e) => { // focus -> blur 되면 value의 값을 확인
            console.log(e.currentTarget.value); // 변화가 일어난 객체의 value를 출력
        })

        window.addEventListener("resize", () => { // 변화가 일어날 때
            if(window.innerWidth >= 400) { // 너비가 400px 보다 클 때
                console.log("크다");
