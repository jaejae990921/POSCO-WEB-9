<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!-- table > thead, tbody > tr > th, td -->
    <table border="1" cellspacing="0" cellpadding="10" align="center" width="50%" bordercolor="black">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
