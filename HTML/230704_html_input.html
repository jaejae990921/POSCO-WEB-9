<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>

    <h2>text type</h2>
    <input type="text" name="name" placeholder="이름을 입력해주세요."/>
    <input type="text" name="phone" value="010-0000-0000"/>
    <!-- type 기본값은 text -->
    <!-- placeholder : 사용자가 입력할 값에 대해 안내 -->
    <!-- name : back에 정보 전송할 때, name 속성을 사용 -->
    <!-- value : 기본값 설정 -->

    <h2>button type</h2>
    <input type="button" value="제출"/>
    <button type="button">제출</button>
    <!-- button의 type 기본값은 submit -->

    <h2>password type</h2>
    <input type="password" name="pw"/>

    <h2>checkbox type</h2> <!-- 중복 가능 -->
    <input type="checkbox" name="hobby" value="야구" /> 야구
    <input type="checkbox" name="hobby" value="축구" checked /> 축구
    <!-- checkbox에서 name이 같으면 값이 배열로 넘어가게 됨 -->

    <h2>radio type</h2> <!-- 중복 불가능 -->
    <input type="radio" name="gender" value="남자" checked /> 남자 <!-- checked는 기본적으로 체크된 상태-->
    <input type="radio" name="gender" value="여자" /> 여자
    <!-- 중복 기준은 name -->

    <h2>radio type2</h2>
    <input type="radio" name="chiness" value="짜장" /> 짜장
    <input type="radio" name="chiness" value="짬뽕" id="짬뽕" /> <label for="짬뽕">짬뽕</label>
    <input type="radio" name="chiness" value="탕수육" id="탕수육"/> <label for="탕수육">탕수육</label>
    <!-- id와 for를 매칭시켜 이름을 클릭해도 체크가 되도록 설정 // checkbox와 radio에서 사용 가능 -->
    
    <h2>date type</h2> <!-- 날짜 -->
    <input type="date" name="birth" /> <!-- yyyy-mm-dd 날짜 -->
    <input type="datetime-local" name="birth" /> <!-- yyyy-mm-ddThh:mm:ss 시간까지 -->

    <h2>select tag</h2>
    <select name="select-name">
        <optgroup label="옵션1~3">
            <option value="option1" selected>옵션1</option> <!-- selected는 기본적으로 선택된 상태 -->
            <option value="option2">옵션2</option>
            <option value="option3">옵션3</option>
        </optgroup>

        <optgroup label="옵션4~6">
            <option value="option4" selected>옵션4</option>
            <option value="option5">옵션5</option>
            <option value="option6" disabled>옵션6</option> <!-- disabled 선택 불가능 -->
        </optgroup>
    </select>

    <div>
        <input type="text" name="email" value="jaejae990921@naver.com" readonly/> <!-- readonly는 수정 불가능 읽기만 ok -->
    </div>
</body>
</html>
