<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 구조 분해
        const lists = ['apple', 'grapge'];

        // 기존 방식
        console.log(lists[0], lists[1]);

        // 배열 구조 분해
        [item1, item2] = lists;
        console.log('item1:', item1, 'item2:', item2);

        // 교환
        let x = 1, y = 3;
        [x, y] = [y, x];
        // x = 3, y = 1; 이랑 같음

        //객체
        const Person = {
            // key: value
            name: 'simson',
            age: 25,
            gender: 'M',
            friends: ['Alex', 'Sandro'],
            hello: function() {
                console.log('hello');
            },
            "posco-9": "codingOn"
        };

        console.log(Person.name);
        console.log(Person['name']);
        Person.age = 29;
        console.log(Person.age);
        console.log(Person.friends[0]);
        Person.hello();

        console.log(Person['posco-9']); // 가능
        // console.log(Person.posco-9); // error -> -9가 연산자로 인식되어 에러 발생

        Person.city = 'seoul';
        Person['city'] = 'seoul';
        // 둘다 가능

        // 객체 구조 분해
        const {name, city, gender, key = 'Hi', age: myAge /* 키 이름 변경 */} = Person;
        console.log(name, city, gender, key, myAge);
    </script>
</body>
</html>
