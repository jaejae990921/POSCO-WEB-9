<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function call(name) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log(name);
                    resolve(name);
                }, 1000);
            });
        }

        function back() {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log('back');
                    resolve('back');
                }, 1000);
            });
        }

        function asyaw() {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log('여기는 async await');
                    resolve();
                }, 1000);
            });
        }
        
        async function exec() {
            let user = await call("kim");
            console.log(user, '반가워');
            let bk = await back();
            console.log(bk, '을 실행했구나');
            let asaw = await asyaw();
        }

        exec();
    </script>
</body>

</html>
