<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async await
        function goMart() {
            console.log('마트에가서 어떤 음료 살지 고민한다.')
        }

        function pickDrink() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('고민 끝');
                    product = '제로 콜라';
                    price = 2000;
                    resolve();
                }, 2000);
            });
        }

        function pay() {
            console.log(`상품명: ${product}, 가격: ${price}`);
        }

        let product;
        let price;

        async function exec() {
            goMart();
            await pickDrink();
            pay();
        }

        exec();
    </script>
</body>

</html>
