<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // spread 연산자
        const a = [1, 2, 3];
        const b = [4, 5];

        // 기존 방식
        const concat = a.concat(b);
        console.log('concat:',concat);

        // spread 연산자
        const spread = [...a, ...b];
        console.log('spread:',spread);

        const person = {
            name: 'simson',
            age: 25,
        };
        console.log({...person});
        // 배열에도 쓸수는 있다.

        const c = 'Hello';
        console.log([...c]); // ['H', 'e', 'l', 'l', 'o'] 출력

        // rest 파라미터
        function get(a, ...rest) {
            console.log(a, rest);
        }
        get(10, 20, 30, 40, 50, 60, 70, 80, 90);
        // a에는 10이 들어가고, 나머지는 rest에 배열로 들어감

        //class
        class Cat {
            // 생성자
            constructor(name, age) {
                // 속성
                this.name = name;
                this.age = age;
            }

            mew() {
                console.log('야옹')
            }
            eat() {
                console.log('먹이를 먹습니다')
            }
        }
        const cat1 = new Cat('나비', 1);
        const cat2 = new Cat('냥이', 2);

        cat1.mew();
        cat1.eat();

        cat2.mew();
    </script>
</body>
</html>
